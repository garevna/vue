<!DOCTYPE html>
<html>

  <head>
    <title>Vue.js</title>
    <link rel="shortcut icon" href="./images/a-level-ico.png" type="image/x-icon"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="./data/data_routes.js"></script>
    <script src="./data/data_posts.js"></script>
  </head>

  <body>
    <div id="app">
      <menu-button></menu-button>
      <div :class="dropdown_class">
        <transition-group name="menu-active" tag="div">
          <router-link class="menu-item"
              v-for="item in routes_data"
              v-if="menuVisible"
              v-model:currentUser="item.name"
              :id="item.name" :key="item.name"
              :to='{ name: "user", params: { id: item.name } }'>
            {{item.name}}
          </router-link>
        </transition-group>
      </div>
      <router-view @user-event="hideMenu"></router-view>
      <footer></footer>
    </div>
    <script src="./components/userHome.js"></script>
    <script src="./components/userProfile.js"></script>
    <script src="./components/userPosts.js"></script>
    <script src="./components/user.js"></script>
    <script src="routerInstance.js"></script>
    <script src="vueInstance.js"></script>
    
  </body>

</html>
