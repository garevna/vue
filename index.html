<!DOCTYPE html>
<html>

  <head>
    <title>Vue.js</title>
    <link rel="shortcut icon" href="./images/a-level-ico.png" type="image/x-icon"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/BaseDropdownMenu.css">
    <link rel="stylesheet" href="./css/sectionInfo.css">
    <link rel="stylesheet" href="./css/sectionDetails.css">
    <link rel="stylesheet" href="./css/transitions.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>


    <script src="filters.js"></script>

  <body>

    <script src="./components/SectionInfo.js" onerror="console.error('SectionInfo.js error')"></script>

    <script src="./components/mainSection.js" onerror="console.error('mainSection.js error')"></script>
    <script src="./components/routerInstance.js" onerror="console.error('routerInstance.js error')"></script>
